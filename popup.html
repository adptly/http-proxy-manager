<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      background: #1c1c1c;
      color: #e0e0e0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #444;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.enabled {
      background: #0a84ff;
    }

    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.enabled::after {
      transform: translateX(20px);
    }

    .toggle.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      font-size: 11px;
      color: #888;
    }

    .status.on {
      color: #30d158;
    }

    .error-message {
      background: #5c2626;
      color: #ff453a;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 16px 0 8px;
    }

    .section-title:first-of-type {
      margin-top: 0;
    }

    .profile-section {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .profile-select {
      flex: 1;
      padding: 8px 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 13px;
    }

    .profile-select:focus {
      outline: none;
      border-color: #0a84ff;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-icon:hover {
      background: #333;
      border-color: #555;
    }

    .btn-icon.delete:hover {
      background: #5c2626;
      border-color: #ff453a;
      color: #ff453a;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 13px;
    }

    input:focus {
      outline: none;
      border-color: #0a84ff;
    }

    input::placeholder {
      color: #666;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row .form-group {
      flex: 1;
    }

    .row .form-group.small {
      flex: 0 0 80px;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #0a84ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0077ed;
    }

    button.secondary {
      background: #2a2a2a;
      border: 1px solid #444;
      color: #e0e0e0;
    }

    button.secondary:hover {
      background: #333;
    }

    button.delete {
      background: #5c2626;
      color: #ff453a;
    }

    button.delete:hover {
      background: #6e2d2d;
    }

    .no-profiles {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .hidden {
      display: none !important;
    }

    .quick-add {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    .quick-add-row {
      display: flex;
      gap: 8px;
    }

    .quick-add-row input {
      flex: 1;
    }

    .quick-add-row button {
      flex: 0 0 auto;
      padding: 8px 16px;
    }

    .quick-add-hint {
      font-size: 10px;
      color: #666;
      margin-top: 6px;
    }

    .success-message {
      background: #1a3d1a;
      color: #30d158;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>HTTP Proxy</h1>
    <div class="toggle-container">
      <span class="status" id="status">Off</span>
      <div class="toggle" id="toggle" role="switch" aria-checked="false" aria-label="Toggle proxy on/off" tabindex="0"></div>
    </div>
  </div>

  <div id="errorMessage" class="error-message hidden"></div>
  <div id="successMessage" class="success-message hidden"></div>

  <div class="quick-add">
    <div class="section-title">Quick Add</div>
    <div class="quick-add-row">
      <input type="text" id="quickAddInput" placeholder="http://user:pass@host:port" aria-label="Paste proxy URL">
      <button id="quickAddBtn">Add</button>
    </div>
    <div class="quick-add-hint">Paste proxy URL and click Add</div>
  </div>

  <div class="section-title">Profile</div>
  <div class="profile-section">
    <select class="profile-select" id="profileSelect" aria-label="Select proxy profile">
      <option value="">No profiles</option>
    </select>
    <button class="btn-icon" id="newProfile" title="New Profile" aria-label="Add new profile">+</button>
    <button class="btn-icon delete" id="deleteProfile" title="Delete Profile" aria-label="Delete current profile">Ã—</button>
  </div>

  <div id="profileForm">
    <div class="form-group">
      <label>Profile Name</label>
      <input type="text" id="name" placeholder="My Proxy">
    </div>

    <div class="row">
      <div class="form-group">
        <label>Host</label>
        <input type="text" id="host" placeholder="proxy.example.com">
      </div>
      <div class="form-group small">
        <label>Port</label>
        <input type="number" id="port" placeholder="8080" value="8080" min="1" max="65535">
      </div>
    </div>

    <div class="section-title">Authentication (optional)</div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password">
    </div>

    <div class="button-row">
      <button id="cancel" class="secondary hidden">Cancel</button>
      <button id="save">Save Profile</button>
    </div>
  </div>

  <div id="noProfiles" class="no-profiles hidden">
    <p>No proxy profiles yet.</p>
    <p>Click + to add one.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
